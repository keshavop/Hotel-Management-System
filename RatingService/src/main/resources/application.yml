server:
  port: 8092

spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: microservices

  application:
    name: RATING-SERVICE

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8089/eureka